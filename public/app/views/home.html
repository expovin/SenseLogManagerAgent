
        <div class="row row-content">       
        <div class="container">          
  <!--      <div class="row"> -->
                <h1>Lista Server</h1>
                <div class="col-sm-6">
                <ul class="media-list tab-pane fade in active">
                    <li class="media" ng-repeat="Server in ServersList">
                        <div class="media-left media-top">
                            <a>
                            <img class="media-object img-thumbnail"
                            ng-src="images/QS.PNG" alt="Qlik Sense">
                            </a>
                        </div>
                        <div class="media-body">

                            <div class="panel panel-success">
                              <div class="panel-heading">
                                <div class="panel-title"><bold>{{Server.name}}</bold> 
                                  <i>
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="removeServer(Server.name)"></span>
                                    <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                                  </i>
                                </div>
                              </div>
                              <div class="panel-body">
                                <dl class="dl-horizontal" >
                                  <div ng-repeat="Layer in Server.layers">
                                    <dt>{{Layer}}</dt>
                                    <dd>N/A</dd>
                                  </div>
                               </dl>
                              </div>
                              <div class="panel-footer">Last Update at: {{Server.lastUpdateDate}}</div>
                            </div>

                            </div>
                        </div>
                    </li>
                </ul>
                </div>
        <!--    </div> -->
            </div>
        </div>
